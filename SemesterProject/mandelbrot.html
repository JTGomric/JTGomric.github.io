<!DOCTYPE html>

<html>
  <head>
    <title>Semester Project</title>
    <link href="mandelbrot.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon" href="Images/icon.png">
  </head>
  <body>

    <h1 id="title">The Mandelbrot Set</h1>

    <div id= "nav">
      <ul id="navList">
        <li class = "navLi"><a href="HomePage.html">Home</a></li>
        <li class = "navLi"><a href="Sierpinski.html">Sierpinski Triangle and The Chaos Game</a></li>
        <li class = "navLi"><a href="mandelbrot.html">Mandelbrot Set Viewer</a></li>
      </ul>
    </div>
    <br />



    <div class="content">
      <br />
      <p id="xCrds">Real Coordinate: </p>

      <p id="yCrds">Imaginary Coordinate: </p>
      <br />
      <br />

      <div id="divCanvas">
        <canvas id="myCanvas" width="800" height="800"></canvas>
      </div>

      <p>Click Anywhere on the Display to Zoom in</p>

      <div id="input">
        <br />
        <div class="realInput">
          <label for="RealMax" class="labelFormat" >Real Number Max:</label>
          <input id="realMax" type="text" name="RealMax" size="8" maxlength="25" />
        </div>

        <div id="realInputMin">
          <label for="RealMin" class="labelFormat" >Real Number Min:</label>
          <input id="realMin" type="text" name="RealMin" size="8" maxlength="25" />
        </div>

        <br />
        <br />
        <div class="imagInput">
          <label for="imagMax" class="labelFormat" >Imaginary Number Max:</label>
          <input id="imagMax" type="text" name="imagMax" size="8" maxlength="25" />
        </div>

        <div class="imagInput">
          <label for="imagMin" class="labelFormat" >Imaginary Number Min:</label>
          <input id="imagMin" type="text" name="imagMin" size="8" maxlength="25" />
        </div>
        <br />
        <br />
        <div class="iterations">
          <label for="iterations" class="labelFormat" >Maximum Iterations:</label>
          <input id="iterations" type="text" name="iterations" size="8" maxlength="25" />
        </div>
        <div class="iterations">
          <label for="zoomFactor" class="labelFormat" >Zoom Factor:</label>
          <input id="zoomFactor" type="text" name="zoomFactor" size="8" maxlength="25" />
        </div>
        <br />
        <br />
        <button id="update" onclick="iterate()">Update</button>
        <button id="reset"  onclick="resetZoom()">Reset View</button>
        <br />
        <br />
      </div>
      <p>(Note: load times may vary depending on complexity of image and number of iterations)</p>

      <p id="copyright">Â©2018 JT Gomric</p>
      <br />

    </div>

    <script src="JavaScript/mandelbrot.js"></script>
  </body>
</html>
